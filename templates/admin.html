<body>
  Player Number: <input type="text" id="playerNum" value="0">
  Card Index: <input type="text" id="cardIndex" value="0">
  <button type="button" onclick="getPlayerCard()">
      Get card
  </button>
  <p id="Value"><p>
  <script>
    function getPlayerCard(){
      var playerCards = []
      playerCards.push(['{{ players[0][0] }}', '{{ players[0][1] }}', '{{ players[0][2] }}', '{{ players[0][3] }}', '{{ players[0][4] }}']);
      playerCards.push(['{{ players[1][0] }}', '{{ players[1][1] }}', '{{ players[1][2] }}', '{{ players[1][3] }}', '{{ players[1][4] }}']);
      playerCards.push(['{{ players[2][0] }}', '{{ players[2][1] }}', '{{ players[2][2] }}', '{{ players[2][3] }}', '{{ players[2][4] }}']);
      playerCards.push(['{{ players[3][0] }}', '{{ players[3][1] }}', '{{ players[3][2] }}', '{{ players[3][3] }}', '{{ players[3][4] }}']);
      playerCards.push(['{{ players[4][0] }}', '{{ players[4][1] }}', '{{ players[4][2] }}', '{{ players[4][3] }}', '{{ players[4][4] }}']);
      playerCards.push(['{{ players[5][0] }}', '{{ players[5][1] }}', '{{ players[5][2] }}', '{{ players[5][3] }}', '{{ players[5][4] }}']);
      var playerNumber = document.getElementById("playerNum").value;
      var cardIndex = document.getElementById("cardIndex").value;
      var cardString = playerCards[playerNumber][cardIndex];
      document.getElementById("Value").innerHTML = cardString
    }
  </script>
</body>
