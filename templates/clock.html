<html>
<head>
<meta http-equiv="refresh" content="5" >
<script>
  function getClock(){
    document.getElementById("Clock12").setAttribute("src", '{{ clock[11] }}');
    document.getElementById("Clock11").setAttribute("src", '{{ clock[10] }}');
    document.getElementById("Clock10").setAttribute("src", '{{ clock[9] }}');
    document.getElementById("Clock9").setAttribute("src", '{{ clock[8] }}');
    document.getElementById("Clock8").setAttribute("src", '{{ clock[7] }}');

    document.getElementById("Clock6").setAttribute("src", '{{ clock[5] }}');

    document.getElementById("Clock4").setAttribute("src", '{{ clock[3] }}');
    document.getElementById("Clock3").setAttribute("src", '{{ clock[2] }}');
    document.getElementById("Clock2").setAttribute("src", '{{ clock[1] }}');

  }
</script>
</head>
<body onload=getClock()>
